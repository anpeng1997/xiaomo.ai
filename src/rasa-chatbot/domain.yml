slots:
  project_num:
    type: unfeaturized
    auto_fill: false
  money:
    type: unfeaturized
    auto_fill: false
  acceptance_slip_num:
    type: unfeaturized
    auto_fill: false
templates:
  utter_what_can_you_do:
  - text: 我能做的事儿可多了，比如你可以问我：
    buttons:
    - title: 给我讲个笑话
      payload: /tell_me_a_joke
  utter_you_are_good:
  - text: 谢谢你的夸奖，我会更加努力的！
  - text: 你的夸奖让我感觉像吃了糖一样甜~
  utter_you_are_fool:
  - text: 虽然我是笨笨的，但是我会努力的！
  - text: 对不起给你带来不好的体验，我会改正的！
  utter_what_is_your_name:
  - text: 我叫小摩AI，是你的智能助理。
  - text: 我是小摩AI呀，快来跟我聊天吧~
  utter_i_need_help:
  - text: 我很乐意帮助你，请问你需要我做点什么？
  - text: 需要我为你做些什么？
  utter_where_do_you_live:
  - text: 住在你的心里呀~~
  - text: 你在哪儿，我在哪儿
  utter_are_you_happy:
  - text: 遇见你我就很开心了
  utter_are_you_hungry:
  - text: 饿了，请我去吃饭吧
  - text: 你在问我吗，我不需要吃饭的呀！！
  utter_are_you_ready:
  - text: 时刻准备着
  utter_nice_to_see_you:
  - text: 我也很开心
  utter_i_like_you:
  - text: 笔芯
  - text: 阿姨洗铁路
  utter_ask_money:
  - text: "你已选择编号为{project_num}，请提供发票"
  utter_ask_acceptance_slip_num:
  - text: "已收到金额{money}，请提供验收单"
actions:
- action_search_payment_projects
- action_tell_a_joke
